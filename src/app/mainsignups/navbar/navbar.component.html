<!-- Profile Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': userProfile }" style="display: block;" *ngIf="userProfile">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Profile</h5>

      </div>
      <div class="modal-body">
        <div *ngIf="userProfile">
          <p><strong>Username:</strong> {{ userProfile.username }}</p>
          <p><strong>Email:</strong> {{ userProfile.email }}</p>
          <p><strong>Age:</strong> {{ userProfile.age }}</p>
          <p><strong>Gender:</strong> {{ userProfile.gender }}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="openUpdateModal()">Edit</button>

        <button type="button"   class="btn btn-secondary" (click)="closeProfileModal()">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Update Profile Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': updateModalOpen }" *ngIf="updateModalOpen">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (ngSubmit)="updateProfile()" #updateForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>

        </div>
        <div class="modal-body">
          <div class="form-group mb-2">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="userProfile.username" name="username" required>
          </div>
          <div class="form-group mb-2">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="userProfile.email" name="email" required>
          </div>
          <div class="form-group mb-2">
            <label>Age</label>
            <input type="number" class="form-control" [(ngModel)]="userProfile.age" name="age" required>
          </div>
          <div class="form-group mb-2">
            <label>Gender</label>
            <select class="form-control" [(ngModel)]="userProfile.gender" name="gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Changes</button>
          <button type="button" class="btn btn-secondary" (click)="closeUpdateModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
