<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  :root {
    --primary: #4361ee;
    --secondary: #3a0ca3;
    --accent: #f72585;
    --text: #2b2d42;
    --light: #f8f9fa;
    --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  }

  .feedback-container {
    font-family: 'Inter', sans-serif;
    max-width: 650px;
    margin: 3rem auto;
    padding: 3rem;
    background: rgba(137, 143, 204, 0.85);
    border-radius: 24px;
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
    overflow: hidden;
    transform: translateY(0);
    transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .feedback-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      rgba(67, 97, 238, 0.1),
      rgba(247, 37, 133, 0.05),
      transparent
    );
    transform: rotate(30deg);
    z-index: -1;
    animation: gradientRotate 15s infinite linear;
  }

  @keyframes gradientRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .feedback-container:hover {
    transform: translateY(-8px);
    box-shadow:
      0 25px 60px rgba(0, 0, 0, 0.15),
      inset 0 0 0 1px rgba(255, 255, 255, 0.4);
  }

  .feedback-container h2 {
    text-align: center;
    font-size: 2.5rem;
    color: var(--text);
    margin-bottom: 2.5rem;
    position: relative;
    font-weight: 700;
    letter-spacing: -0.5px;
  }

  .feedback-container h2::after {
    content: '';
    display: block;
    width: 100px;
    height: 5px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    margin: 1.2rem auto 0;
    border-radius: 5px;
    animation: lineGrow 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }

  @keyframes lineGrow {
    from { transform: scaleX(0); opacity: 0; }
    to { transform: scaleX(1); opacity: 1; }
  }

  .feedback-container form {
    display: flex;
    flex-direction: column;
    gap: 2.2rem;
  }

  .input-group {
    position: relative;
  }

  .feedback-container label {
    font-size: 1.05rem;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 0.8rem;
    display: block;
    transition: all 0.3s ease;
    padding-left: 0.5rem;
  }

  .feedback-container input,
  .feedback-container select,
  .feedback-container textarea {
    width: 100%;
    padding: 1.2rem 1.5rem;
    border: none;
    border-radius: 14px;
    font-size: 1rem;
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    background: rgba(255, 255, 255, 0.7);
    box-shadow:
      inset 0 1px 3px rgba(0, 0, 0, 0.05),
      0 2px 10px rgba(0, 0, 0, 0.03);
    border: 1px solid rgba(0, 0, 0, 0.08);
  }

  .feedback-container input:focus,
  .feedback-container select:focus,
  .feedback-container textarea:focus {
    outline: none;
    background: white;
    box-shadow:
      0 0 0 3px rgba(67, 97, 238, 0.2),
      0 5px 20px rgba(67, 97, 238, 0.1);
    transform: translateY(-3px);
    border-color: rgba(67, 97, 238, 0.3);
  }

  .feedback-container textarea {
    min-height: 140px;
    resize: vertical;
  }

  /* Custom Select Arrow */
  .feedback-container select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234361ee' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 1.2rem center;
    background-size: 1.2rem;
  }

  /* Star Rating Styling */
  #rating {

    width: 120px;
    height: 50px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23FFD700" stroke="%23FFA500" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>') no-repeat;
    background-position: right 1.5rem center;
    background-size: 1.5rem;
    padding-right: 3rem;
    font-weight: 600;
    color: var(--text);
  }

  /* Submit Button */
  .feedback-container button[type="submit"] {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: rgb(226, 221, 222);
    font-size: 29px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    padding: 1.4rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    box-shadow:
      0 6px 20px rgba(67, 97, 238, 0.3),
      inset 0 1px 1px rgba(255, 255, 255, 0.2);
    letter-spacing: 0.5px;
    margin-top: 1.5rem;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  .feedback-container button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    z-index: -1;
  }

  .feedback-container button[type="submit"]:hover {
    transform: translateY(-4px);
    box-shadow:
      0 12px 30px rgba(67, 97, 238, 0.4),
      inset 0 1px 1px rgba(255, 255, 255, 0.2);
  }

  .feedback-container button[type="submit"]:hover::before {
    left: 100%;
  }

  .feedback-container button[type="submit"]:active {
    transform: translateY(0);
  }

  /* Floating Label Animation */
  .input-group:focus-within label {
    color: var(--primary);
    transform: translateX(5px);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .feedback-container {
      padding: 2.5rem 2rem;
      margin: 2rem 1.5rem;
      border-radius: 20px;
    }

    .feedback-container h2 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }
  }

  @media (max-width: 480px) {
    .feedback-container {
      padding: 2rem 1.5rem;
      margin: 1.5rem 1rem;
      border-radius: 18px;
    }

    .feedback-container h2 {
      font-size: 1.8rem;
    }

    .feedback-container form {
      gap: 1.8rem;
    }

    .feedback-container input,
    .feedback-container select,
    .feedback-container textarea {
      padding: 1rem 1.2rem;
    }

    .feedback-container button[type="submit"] {
      padding: 1.2rem;
    }
  }

  /* Micro-interaction Particles */
  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    background: rgba(67, 97, 238, 0.15);
    border-radius: 50%;
    animation: floatParticle linear infinite;
  }

  @keyframes floatParticle {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }

  .error-message {
  color: #ff0000;
  font-size: 0.8em;
  margin-top: 5px;
}

input.ng-invalid.ng-touched,
select.ng-invalid.ng-touched,
textarea.ng-invalid.ng-touched {
  border: 1px solid #ff0000;
}
</style>
<body>
<app-navbar></app-navbar>
<div class="feedback-container">
  <div class="particles" id="particles"></div>
  <h2>Feedback Form</h2>
  <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
    <div class="input-group">
      <label for="rating">Rating (1 to 5):</label>
      <input type="number" id="rating" [(ngModel)]="feedback.rating" name="rating" min="1" max="5" required>
      <div *ngIf="feedbackForm.submitted && feedbackForm.controls['rating']?.errors" class="error-message">
        <div *ngIf="feedbackForm.controls['rating']?.errors?.['required']">Rating is required</div>
        <div *ngIf="feedbackForm.controls['rating']?.errors?.['min'] || feedbackForm.controls['rating']?.errors?.['max']">
          Rating must be between 1 and 5
        </div>
      </div>
    </div>

    <div class="input-group">
      <label for="feelings">How do you feel about this?</label>
      <select id="feelings" [(ngModel)]="feedback.feelings" name="feelings" required>
        <option value="">Select an option</option>
        <option value="happy">Happy</option>
        <option value="neutral">Neutral</option>
        <option value="sad">Sad</option>
      </select>
      <div *ngIf="feedbackForm.submitted && feedbackForm.controls['feelings']?.errors?.['required']" class="error-message">
        Feeling selection is required
      </div>
    </div>

    <div class="input-group">
      <label for="improvement">What needs improvement?</label>
      <textarea id="improvement" [(ngModel)]="feedback.improvement" name="improvement" required></textarea>
      <div *ngIf="feedbackForm.submitted && feedbackForm.controls['improvement']?.errors?.['required']" class="error-message">
        Improvement field is required
      </div>
    </div>

    <div class="input-group">
      <label for="complaints">Any complaints?</label>
      <textarea id="complaints" [(ngModel)]="feedback.complaints" name="complaints" required></textarea>
      <div *ngIf="feedbackForm.submitted && feedbackForm.controls['complaints']?.errors?.['required']" class="error-message">
        Complaints field is required
      </div>
    </div>

    <div class="input-group">
      <label for="requirements">Any specific requirements?</label>
      <textarea id="requirements" [(ngModel)]="feedback.requirements" name="requirements" required></textarea>
      <div *ngIf="feedbackForm.submitted && feedbackForm.controls['requirements']?.errors?.['required']" class="error-message">
        Requirements field is required
      </div>
    </div>

    <button type="submit" style="background-color: rgb(20, 20, 102); width: 500px; height: 70px;">Submit</button>
  </form>
</div>
</body>

<script>
  // Create floating particles
  document.addEventListener('DOMContentLoaded', function() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 15;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      // Random properties
      const size = Math.random() * 10 + 5;
      const posX = Math.random() * 100;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 10;

      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;

      particlesContainer.appendChild(particle);
    }
  });
</script>
