<style>
  /* Main container */
  body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
  }

  /* SVG background container */
  .svg-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
     background: linear-gradient(to right, #1e1e66 50%, #f0f0f0 50%);
      clip-path: ellipse(65% 100% at 50% 10);
  }

  /* Enhanced About Us button with animation */
  .about-us-link {
      position: absolute;
      top: 25px;
      right: 25px;
      color: #1e1e66;
      text-decoration: none;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 25px;
      padding: 10px 25px;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 100;
      box-shadow: 0 4px 15px rgba(30, 30, 102, 0.2);
      border: 2px solid rgba(30, 30, 102, 0.3);
      overflow: hidden;
  }

  .about-us-link:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(30, 30, 102, 0.3);
  }

  .about-us-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: all 0.6s ease;
  }

  .about-us-link:hover::before {
      left: 100%;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
      .about-us-link {
          font-size: 20px;
          padding: 8px 20px;
          top: 15px;
          right: 15px;
      }
  }

  @media (max-width: 480px) {
      .about-us-link {
          font-size: 18px;
          padding: 6px 15px;
          top: 10px;
          right: 10px;
      }
  }
</style>
